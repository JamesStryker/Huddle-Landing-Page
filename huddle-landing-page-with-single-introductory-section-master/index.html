<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <header>
    <img class="logo" src="/images/logo.svg" alt="Logo">
  </header>
  <section>
    <div class="image">
      <img class="illustration" src="/images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <div class="text">
      <h1>Build The Community <br> Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion. </p>
      <label for="button"></label>
      <button name="button" class="register">Register</button>
    </div>

  </section>
  <footer class="social">
    <a id="facebook" name="facebook" href="#">
      <ion-icon class="icon" name="logo-facebook"></ion-icon>
    </a>
    <a id="twitter" name="twitter" href="#">
      <ion-icon class="icon" name="logo-twitter"></ion-icon>
    </a>
    <a id="instagram" name="instagram" href="#">
      <ion-icon class="icon" name="logo-instagram"></ion-icon>
    </a>
  </footer>


  <!-- IonIcons -->
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>

</html>
